<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Drag sample 2</title>
  <style>
  #drag-elem {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: #00B961;
    cursor: pointer;
  }
  </style>
</head>
<body>
  <div id="drag-elem"></div>

  <script>
  const elem = document.getElementById('drag-elem')
  let dragging, rect, tLeft, tTop

  document.onmousedown = e => {
    if (e.target === elem) {
      dragging = true
      rect = elem.getBoundingClientRect()
      tLeft = e.clientX - rect.left
      tTop = e.clientY - rect.top
    }
  }

  document.onmouseup = () => dragging = false

  document.onmousemove = e => {
    if (dragging) {
      const moveX = e.clientX - tLeft,
        moveY = e.clientY - tTop

      elem.style.position = 'absolute'
      elem.style.left = moveX + 'px'
      elem.style.top = moveY + 'px'
    }
  }
  </script>
</body>
</html>
